<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goToShippingAddress()">
        <ion-icon slot="icon-only" src='assets/back.svg'></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ecom-title"> Contact Information </ion-title>
  </ion-toolbar>
</ion-header>





<ion-content (pinch)="pinchEvent($event)" class="content">
  <form>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input value={{responseDatainfo?.username}} type="text" name="shipping_name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-input value={{responseDatainfo?.shipping_address_1}} type="text" name="address" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-input value={{responseDatainfo?.shipping_address_2}} type="text" name="address2" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Country</ion-label>
      <ion-select value={{responseDatainfo?.shipping_country_id}} class="seloption ionselectborder" (ionChange)="getallstate($event.detail.value)">
        <ion-select-option value="101">India</ion-select-option>
       </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">State</ion-label>
      <ion-select value={{responseDatainfo?.shipping_state}} class="seloption ionselectborder" (ionChange)="Citiesbystate($event.detail.value)">
        <ion-select-option *ngFor="let item of responseData" value={{item.id}}>{{item.name}}</ion-select-option>
       </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">City</ion-label>
      <ion-select class="seloption ionselectborder" value={{responseDatainfo?.shipping_city}}>
        <ion-select-option *ngFor="let item of responseDataCity" value={{item.id}}>{{item.name}}</ion-select-option>
       </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Post code</ion-label>
      <ion-input value={{responseDatainfo?.shipping_zip_code}} type="text" name="shipping_postcode" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input value={{responseDatainfo?.shipping_email}} type="email" name="shipping_email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Phone</ion-label>
      <ion-input value={{responseDatainfo?.shipping_phone_number}} type="number" name="shipping_phone" required></ion-input>
    </ion-item>
    
  </form>
</ion-content>
<ion-footer>
  <ion-button (click)="goToShippingMethod()" expand="full">
    Save Changes
  </ion-button>
</ion-footer>
