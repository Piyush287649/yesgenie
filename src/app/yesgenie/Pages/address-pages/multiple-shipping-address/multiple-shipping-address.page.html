<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" routerLink="/user-settings">
        <ion-icon slot="icon-only" src="assets/back.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ecom-title">
      Multiple Shipping Address
    </ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="opensearch()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="goToCartPage()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge>{{services.cartTotalItems()}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-row style="border-bottom: groove;">
    <ion-col col-4>
    <ion-label ></ion-label>
  </ion-col>
  <ion-col col-4>
    <ion-label ></ion-label>
  </ion-col>
    <ion-col col-4>
    <ion-button style="color: white;" (click)="AddNewAdress()">Add New</ion-button>
  </ion-col>
</ion-row>


  <ion-row style="border-bottom: groove; background: #021841;">
    <ion-col col-6 style="left: 5px;">
    <ion-label style="color: white;">Address Location</ion-label>
  </ion-col>
  <!-- <ion-col col-4>
    <ion-label style="color: white;">Contact</ion-label>
  </ion-col> -->
    <ion-col col-6>
    <ion-label style="color: white;">Edit</ion-label>
  </ion-col>
</ion-row>

<ion-row style="border-bottom: groove;" *ngFor="let a of resMultipleAdd">
    <ion-col col-6>
    <ion-label>{{a.address_detail}}</ion-label>
  </ion-col>
  <!-- <ion-col col-4>
    <ion-label>{{a.shipping_phone_number}}</ion-label>
  </ion-col> -->
    <ion-col col-6>
    <ion-button (click)="onClickDetails(a.id)">Edit</ion-button>
    <ion-button (click)="presentAlertPrompt(a.id, a.address_detail)">Delete</ion-button>
  </ion-col>
</ion-row>

</ion-content>
