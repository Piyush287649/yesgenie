<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ecom-title">Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form style="margin-top: 40px;" class="form" [formGroup]="updatePass">

    <ion-item>
        <ion-label position="floating">New Password</ion-label>
      <ion-input formControlName="newpassword" type="text"></ion-input>
    </ion-item>

   </ion-item>

    <ion-input readonly type="text"  value={{responseData?.email}} ></ion-input>
    </ion-item> -->
  
    <ion-button style="margin-top: 20px;" expand="full" type="submit" [disabled]="!updatePass.valid" (click)="Updatepassword()">UPDATE
