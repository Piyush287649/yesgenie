<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button fill="clear" routerLink="/bs-settings">
        <ion-icon slot="icon-only" src="assets/back.svg"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="ecom-title">
      User Settings
    </ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="opensearch()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="goToCartPage()">
        <ion-icon class="cart-badge" name="cart"></ion-icon>
        <ion-badge>{{services.cartTotalItems()}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content (pinch)="pinchEvent($event)" class="content">

  <ion-row class="row-img">
    <img src="assets/template-themes/becrux/icons_stripe.svg" />
</ion-row>
<ion-row>
  <div class="div-img"></div>
</ion-row>
    <ion-grid padding>
      <ion-row size="12">
        <ion-col>
            <ion-avatar>
                <ion-icon class="avatar-icon" name="contact"></ion-icon>
            </ion-avatar>
        </ion-col>
      </ion-row>
      <ion-row>
        <!-- <ion-col size="12" class="login-col">
            <h2>{{ 'Login/Register' | translate }}</h2>
            <p>{{ 'Please login or create an account for free' | translate }}</p>
          </ion-col> -->

          <ion-col size="12" class="login-col">
            <h2>{{userdata?.username}}</h2>
            <p>{{userdata?.email}}</p>
          </ion-col>

      </ion-row>
    </ion-grid>
  
  <ion-list no-padding>
    
    <ion-item lines="full" (click)="updateprofile()">
      Update Profile
      <ion-icon class="theme-icon"  name="arrow-forward" slot="end"></ion-icon>
    </ion-item>

    <ion-item (click)="contactinfo()" lines="full">
      Contact Information
      <ion-icon class="theme-icon"  name="arrow-forward" slot="end"></ion-icon>
    </ion-item>

    <!-- <ion-item (click)="shippingaddress()" lines="full">
      Shipping Address
      <ion-icon class="theme-icon"  name="arrow-forward" slot="end"></ion-icon>
    </ion-item> -->

    <ion-item (click)="multipleshippingaddress()" lines="full">
      Multiple Shipping Address
      <ion-icon class="theme-icon"  name="arrow-forward" slot="end"></ion-icon>
    </ion-item>

    <ion-item (click)="changepassword()" lines="none">
      Change Password
      <ion-icon class="theme-icon"  name="arrow-forward" slot="end"></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
