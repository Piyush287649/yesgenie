<ion-app *ngIf="  bb_visible && lb_visible && sb_visible">
  <ion-split-pane>
    <ion-menu side="start" menu-id="Menu1">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      
    </ion-menu>

    <!-- For Becrux Side Menu -->
    <ion-menu menu-id="Menu2" side="start" type="overlay">
      <ion-header>
        <ion-menu-toggle auto-hide="false" class="ion-no-padding">
          <ion-toolbar>
            <ion-title>Menu</ion-title>
            <ion-buttons slot="end">
              <ion-button fill="clear" routerLink="tabs/bs-wish-list" routerDirection="forward">
                <ion-icon src="assets/wishlist.svg"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-menu-toggle>
      </ion-header>
      <ion-content>
        <ion-list class="ion-no-padding">
          <ion-menu-toggle auto-hide="false" class="ion-no-padding">
              <ion-item lines="full">
                  <!-- <ion-img src="assets/icons_stripe.svg"></ion-img> -->
                  <div class="login-item"></div>
    
                  <ion-item *ngIf="userdata == '' || userdata == null" lines="none">
                   
                    <ion-avatar>
                      <img src="assets/avatar.png" />
                    </ion-avatar>
                    <ion-label padding (click)="loginPage()">
                     
                      <h2>{{ 'Login & Register' | translate }}</h2>
                      <p>{{ 'Please login or create an account for free' | translate }}</p>
                    </ion-label>
                  </ion-item>
    
                  <ion-item *ngIf="userdata != '' || userdata != null" lines="none">
                  
                    <ion-avatar>
                      <img src="assets/avatar.png" />
                    </ion-avatar>

                    <ion-label padding (click)="settingPage()">
                      
                      <!-- <h2>{{userdata.fname}}</h2> -->
                      <h2>{{userdata?.username}}</h2>

                      <p>{{userdata?.email}}</p>
                    </ion-label>
                  </ion-item>
                </ion-item>
                
          </ion-menu-toggle>
          
        
          <ion-item  routerDirection="'forward'" [routerLink]="item.url" lines="full" *ngFor="let item of bs_Home"
            class="ion-no-padding">
            <ion-menu-toggle auto-hide="false" class="ion-no-padding">
              <ion-grid class="ion-no-padding">
                <ion-row class="ion-no-padding">
                  <ion-col align-self-center size="2">
                    <ion-icon name="{{item.icon}}"></ion-icon>
                  </ion-col>
                  <ion-col class="col-text" align-self-center size="8">
                    <p>
                      {{item.name}}
                    </p>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-menu-toggle>
          </ion-item>

          <ion-item  routerDirection="'forward'" lines="full" class="ion-no-padding">
            <ion-menu-toggle auto-hide="false" class="ion-no-padding">
              <ion-grid class="ion-no-padding" (click)="share()">
                <ion-row class="ion-no-padding">
                  <ion-col align-self-center size="2">
                    <ion-icon name="share"></ion-icon>
                  </ion-col>
                  <ion-col class="col-text" align-self-center size="8">
                    <p>
                      Share
                    </p>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-menu-toggle>
          </ion-item>

          <ion-item  routerDirection="'forward'" lines="full" class="ion-no-padding">
            <ion-menu-toggle auto-hide="false" class="ion-no-padding">
              <ion-grid class="ion-no-padding" (click)="rateUs()">
                <ion-row class="ion-no-padding">
                  <ion-col align-self-center size="2">
                    <ion-icon name="star-half"></ion-icon>
                  </ion-col>
                  <ion-col class="col-text" align-self-center size="8">
                    <p>
                      Rate Us
                    </p>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-menu-toggle>
          </ion-item>

          <!-- <ion-item routerDirection="'forward'" [routerLink]="item.url" lines="full" *ngFor="let item of bs_Home"
            class="ion-no-padding">
            <ion-menu-toggle auto-hide="false" class="ion-no-padding">
              <ion-grid class="ion-no-padding">
                <ion-row class="ion-no-padding">
                  <ion-col align-self-center size="2">
                    <ion-icon name="{{item.icon}}"></ion-icon>
                  </ion-col>
                  <ion-col class="col-text" align-self-center size="8">
                    <p>
                      {{item.name}}
                    </p>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-menu-toggle>
          </ion-item> -->



        </ion-list>
      </ion-content>
    </ion-menu>
   
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>


</ion-app>
